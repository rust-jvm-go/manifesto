version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: manifesto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-manifestodb}
      POSTGRES_USER: ${POSTGRES_USER:-manifesto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecret}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-manifesto}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manifesto-network

  redis:
    image: redis:7-alpine
    container_name: manifesto-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manifesto-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  manifesto-network:
    driver: bridge
